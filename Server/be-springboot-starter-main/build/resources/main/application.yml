spring:
  datasource:
    # MySQL 설정
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/test1?createDatabaseIfNotExist=true
    username: root
    password: {비밀번호}


  jpa:
    show-sql=true:
    hibernate:
      ddl-auto: update # (1) 스키마 자동 생성
    show-sql: true      # (2) SQL 쿼리 출력

logging:
  level:
    org.hibernate.SQL: debug
server:
  servlet:
    encoding:
      force-response: true
jwt:
  key: ${JWT_SECRET_KEY}
  access-token-expiration-minutes: 40
  refresh-token-expiration-minutes: 420


